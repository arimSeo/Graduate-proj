{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <title>회원가입</title>
</head>

<body>
    <form action="{% url 'register' %}" method="POST">
        <img src="{% static 'image/logo1.png' %}" width="60px" height="25px">
        <div class="h1">Sign-Up</div>
        {% csrf_token %}

        <div class="idid">
            <label for="email" class="labelEmail">
                <span>ID</span>
            </label>
            <input type="text" id="email" name="username" autocomplete="off" required>
        </div>

        <div class="pw">
            <label for="pass" class="labelPass">
                <span>PW</span>
            </label>
            <input type="password" id="pass" name="password1" required>
        </div>

        <input type="image" src="{% static 'image/Group 3.png' %}" class="regi_btn">
    </form>
</body>

</html>
